version: "3.3"
services:
  mt5-057:
    container_name: mt5-057
    restart: unless-stopped
    # image: solarkennedy/wine-x11-novnc-docker
    image: gcr.io/ticker-beats/docker-mt5:latest
    ports:
      - "30057:8080"
    user: root
    environment: 
      WINEPREFIX: "/root/prefix64"
      WINEARCH: win64
    volumes:
      - ./supervisord.conf/:/etc/supervisor/supervisord.conf
      - ./common.ini/:/root/prefix64/drive_c/myconfiguration.ini
      - ./common-monitor.ini/:/root/prefix64/drive_c/myconfiguration-monitor.ini
      - /home/sander/docker-server/temp/MetaQuotes:/root/prefix64/drive_c/users/root/Application Data/MetaQuotes

      # MT5, base files, can be read-only
      - /home/sander/docker-server/xm/Chats/:/root/metatrader5/Chats
      - /home/sander/docker-server/xm/Market/:/root/metatrader5/Market
      - /home/sander/docker-server/xm/Sounds/:/root/metatrader5/Sounds
      - /home/sander/docker-server/xm/Tester/:/root/metatrader5/Tester
      - /home/sander/docker-server/xm/metaeditor64.exe:/root/metatrader5/metaeditor64.exe
      - /home/sander/docker-server/xm/terminal64.exe:/root/metatrader5/terminal64.exe
      # monitor
      - /home/sander/docker-server/xm/Chats/:/root/metatrader5-monitor/Chats
      - /home/sander/docker-server/xm/Market/:/root/metatrader5-monitor/Market
      - /home/sander/docker-server/xm/Sounds/:/root/metatrader5-monitor/Sounds
      - /home/sander/docker-server/xm/Tester/:/root/metatrader5-monitor/Tester
      - /home/sander/docker-server/xm/metaeditor64.exe:/root/metatrader5-monitor/metaeditor64.exe
      - /home/sander/docker-server/xm/terminal64.exe:/root/metatrader5-monitor/terminal64.exe
      # MQL5, base files, can be read-only
      - /home/sander/docker-server/xm/MQL5/Experts/:/root/metatrader5/MQL5/Experts
      - /home/sander/docker-server/xm/MQL5/Images/:/root/metatrader5/MQL5/Images
      - /home/sander/docker-server/xm/MQL5/Include/:/root/metatrader5/MQL5/Include
      - /home/sander/docker-server/xm/MQL5/Indicators/:/root/metatrader5/MQL5/Indicators
      - /home/sander/docker-server/xm/MQL5/Libraries/:/root/metatrader5/MQL5/Libraries
      - /home/sander/docker-server/xm/MQL5/Scripts/:/root/metatrader5/MQL5/Scripts
      - /home/sander/docker-server/xm/MQL5/Services/:/root/metatrader5/MQL5/Services
      - "/home/sander/docker-server/xm/MQL5/Shared Projects/:/root/metatrader5/MQL5/Shared Projects"
      # monitor
      - /home/sander/docker-server/xm/MQL5/Experts/:/root/metatrader5-monitor/MQL5/Experts
      - /home/sander/docker-server/xm/MQL5/Images/:/root/metatrader5-monitor/MQL5/Images
      - /home/sander/docker-server/xm/MQL5/Include/:/root/metatrader5-monitor/MQL5/Include
      - /home/sander/docker-server/xm/MQL5/Indicators/:/root/metatrader5-monitor/MQL5/Indicators
      - /home/sander/docker-server/xm/MQL5/Libraries/:/root/metatrader5-monitor/MQL5/Libraries
      - /home/sander/docker-server/xm/MQL5/Scripts/:/root/metatrader5-monitor/MQL5/Scripts
      - /home/sander/docker-server/xm/MQL5/Services/:/root/metatrader5-monitor/MQL5/Services
      - "/home/sander/docker-server/xm/MQL5/Shared Projects/:/root/metatrader5-monitor/MQL5/Shared Projects"

      # MT5, container files
      - /home/sander/docker-server/mt5-057/Bases/:/root/metatrader5/Bases
      - /home/sander/docker-server/mt5-057/Config/:/root/metatrader5/Config
      - /home/sander/docker-server/mt5-057/Profiles/:/root/metatrader5/Profiles
      # monitor
      - /home/sander/docker-server/mt5-057-monitor/Bases/:/root/metatrader5-monitor/Bases
      - /home/sander/docker-server/mt5-057-monitor/Config/:/root/metatrader5-monitor/Config
      - /home/sander/docker-server/mt5-057-monitor/Profiles/:/root/metatrader5-monitor/Profiles
      # MQL5, container files
      - /home/sander/docker-server/mt5-057/logs/:/root/metatrader5/logs
      - /home/sander/docker-server/mt5-057/MQL5/Logs/:/root/metatrader5/MQL5/Logs
      - /home/sander/docker-server/mt5-057/MQL5/Files/:/root/metatrader5/MQL5/Files
      - /home/sander/docker-server/mt5-057/MQL5/Presets/:/root/metatrader5/MQL5/Presets
      - /home/sander/docker-server/dark_venus_set_files/Dark-Venus-MT5.USDCAD.H1.20220601.20230531-test-05.set:/root/metatrader5/MQL5/Presets/dark_venus_preset.set
      - /home/sander/docker-server/mt5-057/MQL5/Profiles/:/root/metatrader5/MQL5/Profiles
      - /home/sander/docker-server/mt5-057/MQL5/experts.dat:/root/metatrader5/MQL5/experts.dat
      # monitor
      - /home/sander/docker-server/mt5-057-monitor/logs/:/root/metatrader5-monitor/logs
      - /home/sander/docker-server/mt5-057-monitor/MQL5/Logs/:/root/metatrader5-monitor/MQL5/Logs
      - /home/sander/docker-server/mt5-057-monitor/MQL5/Files/:/root/metatrader5-monitor/MQL5/Files
      - /home/sander/docker-server/mt5-057-monitor/MQL5/Presets/:/root/metatrader5-monitor/MQL5/Presets
      - /home/sander/docker-server/mt5-057-monitor/MQL5/Profiles/:/root/metatrader5-monitor/MQL5/Profiles
      - /home/sander/docker-server/mt5-057-monitor/MQL5/experts.dat:/root/metatrader5-monitor/MQL5/experts.dat
    extra_hosts:
      - "staging.tickerbeats.r6o.co:31.0.10.30"
      - "test.tickerbeats.r6o.co:31.0.10.30"
      - "dev.tickerbeats.r6o.co:31.0.10.30"
      - "prod.tickerbeats.r6o.co:31.0.10.30"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 1536M
    networks:
      - mt5_default

networks:
  mt5_default:
    driver: bridge
    external: true

