version: "3.3"
services:
  mt5:
    # image: solarkennedy/wine-x11-novnc-docker
    image: gcr.io/ticker-beats/docker-mt5:Dark-Venus-MT5-v1.1
    ports:
      - "8081:8080"
    environment: 
      WINEPREFIX: "/root/prefix64"
      WINEARCH: win64
    volumes:
      - ./supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro
      - ../mt5-config/common.ini:/root/prefix64/drive_c/myconfiguration.ini
      # MT5, base files
      - /home/sander/projects/Metatrader5-bin/Chats:/root/metatrader5/Chats:ro
      - /home/sander/projects/Metatrader5-bin/Market:/root/metatrader5/Market:ro
      - /home/sander/projects/Metatrader5-bin/Sounds:/root/metatrader5/Sounds:ro
      - /home/sander/projects/Metatrader5-bin/Tester:/root/metatrader5/Tester:ro
      - /home/sander/projects/Metatrader5-bin/metaeditor64.exe:/root/metatrader5/metaeditor64.exe:ro
      - /home/sander/projects/Metatrader5-bin/terminal64.exe:/root/metatrader5/terminal64.exe:ro
      # MQL5, base files
      - /home/sander/projects/mql5/Experts:/root/metatrader5/MQL5/Experts:ro
      - /home/sander/projects/mql5/Images:/root/metatrader5/MQL5/Images:ro
      - /home/sander/projects/mql5/Include:/root/metatrader5/MQL5/Include:ro
      - /home/sander/projects/mql5/Indicators:/root/metatrader5/MQL5/Indicators:ro
      - /home/sander/projects/mql5/Libraries:/root/metatrader5/MQL5/Libraries:ro
      - /home/sander/projects/mql5/Scripts:/root/metatrader5/MQL5/Scripts:ro
      - /home/sander/projects/mql5/Services:/root/metatrader5/MQL5/Services:ro
      - "/home/sander/projects/mql5/Shared Projects:/root/metatrader5/MQL5/Shared Projects:ro"
      # MQL5, container files
      - /home/sander/projects/Metatrader5-bin/logs:/root/metatrader5/logs
      - /home/sander/projects/mql5/Logs:/root/metatrader5/MQL5/Logs
      - /home/sander/projects/mql5/Files:/root/metatrader5/MQL5/Files
      - /home/sander/projects/mql5/Presets:/root/metatrader5/MQL5/Presets
      - /home/sander/projects/mql5/Profiles:/root/metatrader5/MQL5/Profiles
      - /home/sander/projects/mql5/experts.dat:/root/metatrader5/MQL5/experts.dat
      # MT5, container files
      - /home/sander/projects/Metatrader5-bin/Bases:/root/metatrader5/Bases
      - /home/sander/projects/Metatrader5-bin/Config:/root/metatrader5/Config
      - /home/sander/projects/Metatrader5-bin/Profiles:/root/metatrader5/Profiles
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M